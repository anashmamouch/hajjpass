<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>tdBarcode: Angular 1 barcode generator</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900,900i" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body ng-app="tdBarcode.demo">
  <h1>tdBarcode</h1>
  <a class="twitter-btn" href="https://twitter.com/dinonysaur">by @dinonysaur</a>
  <div class="github">
    <a class="github-btn" href="https://github.com/tinydesk/angular-barcode">
      <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414"><path d="M8 0C3.58 0 0 3.582 0 8c0 3.535 2.292 6.533 5.47 7.59.4.075.547-.172.547-.385 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.924-.89-1.17-.89-1.17-.725-.496.056-.486.056-.486.803.056 1.225.824 1.225.824.714 1.223 1.873.87 2.33.665.072-.517.278-.87.507-1.07-1.777-.2-3.644-.888-3.644-3.953 0-.873.31-1.587.823-2.147-.09-.202-.36-1.015.07-2.117 0 0 .67-.215 2.2.82.64-.178 1.32-.266 2-.27.68.004 1.36.092 2 .27 1.52-1.035 2.19-.82 2.19-.82.43 1.102.16 1.915.08 2.117.51.56.82 1.274.82 2.147 0 3.073-1.87 3.75-3.65 3.947.28.24.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.14.46.55.38C13.71 14.53 16 11.53 16 8c0-4.418-3.582-8-8-8"/></svg>
      GitHub
    </a>
    <div class="npm">npm install td-angular-barcode</div>
  </div>
  <div class="container" ng-controller="BarcodeDemoController">
    <td-barcode config="selection"></td-barcode>
    <form>
      <div class="form-group">
        <label>Barcode type</label>
        <select class="form-control" ng-model="selection" ng-options="type.name for type in types"></select>
      </div>
      <div class="form-group">
        <label>Text</label>
        <input class="form-control" type="text" ng-model="selection.text" />
      </div>
      <div class="form-group">
        <label>Alt Text</label>
        <input class="form-control" type="text" ng-model="selection.altText" />
      </div>
      <div class="form-group">
        <label>Options</label>
        <input class="form-control" type="text" ng-model="selection.options" />
      </div>
      <div class="form-group">
        <label>Bg Color</label>
        <input class="form-control" type="color" ng-model="selection.bgColor" />
      </div>
      <div class="form-group">
        <label>Scale X</label>
        <input class="form-control" type="number" min="1" ng-model="selection.scale.x" />
      </div>
      <div class="form-group">
        <label>Scale Y</label>
        <input class="form-control" type="number" min="1" ng-model="selection.scale.y" />
      </div>
      <div class="form-group">
        <label>Font Rendering</label>
        <select class="form-control" ng-model="selection.rendering">
          <option value="0">Anti-Aliased</option>
          <option value="1">Monochrome</option>
        </select>
      </div>
      <div class="form-group">
        <label>Image Rotation</label>
        <select class="form-control" ng-model="selection.rotation">
          <option value="N">Normal</option>
          <option value="R">90CW</option>
          <option value="L">90CCW</option>
          <option value="I">180</option>
        </select>
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>

  <!-- Load fonts: Needed for bwip -->
  <script type="text/javascript">
    // Adapt your paths!
    var Module = {
      memoryInitializerPrefixURL : 'node_modules/bwip-js/',
      preRun:[function() {
        Module.FS_createPreloadedFile("/", "Inconsolata.otf", "node_modules/bwip-js/Inconsolata.otf", true, false);
      }],
      postRun:[function() {
        var load_font = Module.cwrap("load_font", 'number', ['string','string','number']);
        load_font("Inconsolata.otf", "INCONSOLATA", 108);
      }]
    };
  </script>

  <!-- Add bwip dependencies -->
  <script src="node_modules/bwip-js/freetype.js"></script>
  <script src="node_modules/bwip-js/bwip.js"></script>
  <script src="node_modules/bwip-js/lib/canvas.js"></script>

  <script src="node_modules/td-angular-barcode/dist/td-barcode.min.js"></script>

  <!-- Add app code -->
  <script src="demo.js"></script>
</body>
</html>

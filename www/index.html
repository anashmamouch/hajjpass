            var Module = {
                memoryInitializerPrefixURL : 'lib/bwip-js/',
                preRun:[function() {
                    Module.FS_createPreloadedFile("/", "Inconsolata.otf", "lib/bwip-js/Inconsolata.otf", true, false);
                }],
                postRun:[function() {
                    var load_font = Module.cwrap("load_font", 'number', ['string','string','number']);
                    load_font("Inconsolata.otf", "INCONSOLATA", 108);
                }]
            };
        </script>
